# Required metadata
sonar.projectKey=feilong-servlet
sonar.projectName=feilong-servlet
sonar.projectVersion=1.0.9-SNAPSHOT

# Comma-separated paths to directories with sources (required)
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing  the sonar-project.properties file.
sonar.sources=src
sonar.binaries=target

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8
