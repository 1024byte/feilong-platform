<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>amCharts examples</title>

<link rel="stylesheet" href="style.css" type="text/css">
<script src="http://rs.feilong.com:8888/res/feilong/js/plugins/amcharts/amcharts.js" type="text/javascript"></script>
<style type="text/css">
body {
	font-family: '微软雅黑', Tahoma, Arial, Verdana;
	font-size: 15px;
	color: black;
}
</style>

<script type="text/javascript">
	var chart;
	var legend;

	var chartData = [ {
		"resultCount" : 85869,
		"item" : "帅"
	}, {
		"resultCount" : 3891,
		"item" : "非常帅"
	}, {
		"resultCount" : 0,
		"item" : "不帅"
	} ];

	AmCharts.ready(function() {
		// PIE CHART
		chart = new AmCharts.AmPieChart();
		chart.dataProvider = chartData;

		chart.titleField = "item";
		chart.valueField = "resultCount";

		chart.outlineColor = "#FFFFFF";
		chart.outlineAlpha = 0.8;
		chart.outlineThickness = 2;
		// this makes the chart 3D
		chart.depth3D = 12;
		chart.angle = 30;

		chart.colors = [ "#04D215", "#B0DE09", "#F8FF01", "#FCD202", "#FF0F00",
				"#0D52D1", "#2A0CD0", "#8A0CCF", "#CD0D74", "#754DEB",
				"#DDDDDD", "#999999", "#333333", "#000000", "#57032A",
				"#CA9726", "#990000", "#4B0C25" ];

		// LEGEND
		var legend = new AmCharts.AmLegend();
		legend.align = "center";

		legend.position = "right";
		//legend.reversedOrder="true";
		legend.valueAlign = "right";
		legend.spacing = "1";

		//legend.title="基调监测nike.112.2o7.net链接连接时间饼图";
		chart.addLegend(legend);

		chart.addTitle("鑫哥帅不帅调查 2013-08-08");
		// WRITE
		chart.write("chartdiv");
	});
</script>
</head>

<body>
	<div id="chartdiv" style="width: 800px; height: 600px;"></div>
</body>

</html>
