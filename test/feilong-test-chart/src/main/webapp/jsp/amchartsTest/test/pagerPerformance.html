<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>amCharts examples</title>

<link rel="stylesheet" href="../style.css?t=20140502" type="text/css">

<script src="http://rs.feilong.com:8888/res/feilong/js/plugins/amcharts/amcharts.js" type="text/javascript"></script>
<script src="http://rs.feilong.com:8888/res/feilong/js/feilong/feilong-amcharts2.js?t=20140502" type="text/javascript"></script>

<script type="text/javascript">
	var chart;

	var chartData =
		
		[
		    {
		        "before": 592,
		        "after": 484,
		        "vm cache": 245,
		        "cache": 220,
		        "count": "循环100次"
		    },
		    {
		        "before": 1341,
		        "after": 1092,
		        "vm cache": 332,
		        "cache": 210,
		        "count": "循环500次"
		    },
		    {
		        "before": 30779,
		        "after": 20732,
		        "vm cache": 4035,
		        "cache": 263,
		        "count": "循环20000次"
		    },
		    {
		        "before": 58422,
		        "after": 40779,
		        "vm cache": 5686,
		        "cache": 302,
		        "count": "循环40000次"
		    },
		    {
		        "before": 114879,
		        "after": 79810,
		        "vm cache": 12716,
		        "cache": 364,
		        "count": "循环80000次"
		    }
		]
	;

	AmCharts.ready(function() {
	    //createAmSerialChart("chartdiv",chartData,"count","after","page性能优化对比图(耗时:毫秒)");
	    
		// SERIAL CHART
		chart = new AmCharts.AmSerialChart();
		chart.dataProvider = chartData;
		chart.categoryField = "count";
		chart.startDuration = 1;
		chart.rotate = false;
		
		 chart.depth3D = 20;  
	        chart.angle = 30;  

		// AXES
		// category
		var categoryAxis = chart.categoryAxis;
		categoryAxis.gridPosition = "start";
		categoryAxis.axisColor = "#DADADA";
		categoryAxis.dashLength = 5;

		// value
		var valueAxis = new AmCharts.ValueAxis();
		valueAxis.dashLength = 5;
		valueAxis.axisAlpha = 0.2;
		valueAxis.position = "left";
		valueAxis.title = "page性能优化对比图(耗时:毫秒)";
		chart.addValueAxis(valueAxis);

		// GRAPHS
		// column graph
		var graph1 = new AmCharts.AmGraph();
		graph1.type = "line";
		graph1.title = "优化前";
		graph1.valueField = "before";
		
		graph1.lineAlpha = 1;
		graph1.bullet = "round";
		graph1.fillColors = "#ADD981";
		graph1.fillAlphas = 0;
		//graph1.balloonText = "after in [[category]] [[value]]";  
		chart.addGraph(graph1);

		// line graph
		/* 	 */	var graph2 = new AmCharts.AmGraph();
		 graph2.type = "line";
		 graph2.title = "第一次优化";
		 graph2.valueField = "after";
		 
		 graph2.lineThickness = 2;
		 graph2.bullet = "round";
		 graph2.fillColors = "#ADD981";
		 graph2.fillAlphas = 0;
		 chart.addGraph(graph2);
		 
		/* 	 */	var graph3 = new AmCharts.AmGraph();
		 graph3.type = "line";
		 graph3.title = "vm cache";
		 graph3.valueField = "vm cache";
		 
		 graph3.lineThickness = 2;
		 graph3.bullet = "round";
		 graph3.fillColors = "#ADD981";
		 graph3.fillAlphas = 0;
		 chart.addGraph(graph3);
		 
		/* 	 */	var graph4 = new AmCharts.AmGraph();
		 graph4.type = "line";
		 graph4.title = "cache3";
		 graph4.valueField = "cache";
		 
		 graph4.lineThickness = 2;
		 graph4.bullet = "round";
		 graph4.fillColors = "#ADD981";
		 graph4.fillAlphas = 0;
		 chart.addGraph(graph4);

		// LEGEND
		var legend = new AmCharts.AmLegend();
		//legend.title="2";
		chart.addLegend(legend);

		// WRITE
		chart.write("chartdiv");
	});
</script>
</head>

<body>
	<div id="chartdiv" style="width: 800px; height: 600px;"></div>
</body>

</html>
