<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>amCharts examples</title>

<link rel="stylesheet" href="style.css" type="text/css">
<script src="http://rs.feilong.com:8888/res/feilong/js/plugins/amcharts/amcharts.js" type="text/javascript"></script>

<script type="text/javascript">
	var chart;
	var legend;

	var chartData =
		[
		    {
		        "cancelCount": null,
		        "createCount": 85869,
		        "minute": "<1000ms"
		    },
		    {
		        "cancelCount": null,
		        "createCount": 3891,
		        "minute": "1000ms-2000ms"
		    },
		    {
		        "cancelCount": null,
		        "createCount": 1572,
		        "minute": "2000-4000ms"
		    },
		    {
        "cancelCount": null,
		        "createCount": 470,
		        "minute": "4000-7000ms"
		    },
		    
		    		    {
        "cancelCount": null,
		        "createCount": 250,
		        "minute": "7000++ms"
		    }
		];
	
	 
		


	AmCharts.ready(function() {
		// PIE CHART
		chart = new AmCharts.AmPieChart();
		chart.dataProvider = chartData;

		chart.titleField = "minute";
		chart.valueField = "createCount";

		chart.outlineColor = "#FFFFFF";
		chart.outlineAlpha = 0.8;
		chart.outlineThickness = 2;
		// this makes the chart 3D
		chart.depth3D = 12;
		chart.angle = 30;
		
		chart.colors=
		[  "#04D215", "#B0DE09", "#F8FF01","#FCD202", "#FF0F00", "#0D52D1", "#2A0CD0", "#8A0CCF", "#CD0D74", "#754DEB", "#DDDDDD", "#999999", "#333333", "#000000", "#57032A", "#CA9726", "#990000", "#4B0C25"]
		;
		
		// LEGEND
		var legend = new AmCharts.AmLegend();
		legend.align="center";
		
		legend.position="right";
		//legend.reversedOrder="true";
		legend.valueAlign="right";
		legend.spacing="1";
		
		//legend.title="基调监测nike.112.2o7.net链接连接时间饼图";
		chart.addLegend(legend);
		
chart.title="基调监测nike.112.2o7.net链接连接时间饼图";
		// WRITE
		chart.write("chartdiv");
	});
</script>
</head>

<body>
	<div id="chartdiv" style="width: 1000px; height: 600px;"></div>
</body>

</html>
