<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>amCharts examples</title>
<link rel="stylesheet" href="../style.css" type="text/css">
<script src="http://rs.feilong.com:8888/res/feilong/js/plugins/amcharts/amcharts.js" type="text/javascript"></script>
<script src="http://rs.feilong.com:8888/res/feilong/js/feilong/feilong-amcharts2.js?t=20140502" type="text/javascript"></script>
<script type="text/javascript">
	var chart;

	var chartData =
		[
		    {
		        "month": 7,
		        "price": 3700,
		        "productName": "the new ipad"
		    },
		    {
		        "month": 10,
		        "price": 600,
		        "productName": "笛子"
		    },
		    {
		        "month": 11,
		        "price": 2400,
		        "productName": "笛子培训"
		    },
		    {
		        "month": 10,
		        "price": 4900,
		        "productName": "驾校报名"
		    },
		    {
		        "month": 12,
		        "price": 2000,
		        "productName": "望湘园会员卡"
		    },
		    {
		        "month": 7,
		        "price": 2400,
		        "productName": "美的空调"
		    },
		    {
		        "month": 8,
		        "price": 1600,
		        "productName": "海信电视"
		    },
		    {
		        "month": 8,
		        "price": 1000,
		        "productName": "沙发"
		    }
		]
	
	
	;

	AmCharts.ready(function() {
		// SERIAL CHART
		chart = new AmCharts.AmSerialChart();
		chart.dataProvider = chartData;
		chart.categoryField = "productName";
		//动画的时间
		chart.startDuration = 1;
		
		chart.marginTop=40;
		
		//是否倒转
		chart.rotate = false;
		
		chart.title="2012年鑫哥购物/花钱总结";
		
		 chart.depth3D = 5;  
	        chart.angle = 8;  

		// AXES
		// category
		var categoryAxis = chart.categoryAxis;
		categoryAxis.gridPosition = "start";
		categoryAxis.axisColor = "#DADADA";
		categoryAxis.dashLength = 2;

		// value
		var valueAxis = new AmCharts.ValueAxis();
		valueAxis.dashLength = 5;
		valueAxis.axisAlpha = 0.2;
		valueAxis.position = "left";
		//valueAxis.title = "2012年鑫哥购物/花钱总结";
		chart.addValueAxis(valueAxis);

		// GRAPHS
		// column graph
		var graph1 = new AmCharts.AmGraph();
		graph1.type = "column";
		graph1.title = "价格";
		graph1.valueField = "price";
		graph1.lineAlpha = 0;
		//graph1.fillColors = "#ADD981";
		graph1.fillAlphas = 1;
		//graph1.balloonText = "value";
		graph1.balloonText = "[[category]] ￥ [[value]]";  
		chart.addGraph(graph1);

		// line graph
		/* 	 	var graph2 = new AmCharts.AmGraph();
		 graph2.type = "line";
		 graph2.title = "取消订单";
		 graph2.valueField = "cancelCount";
		 graph2.lineThickness = 2;
		 graph2.bullet = "round";
		 graph2.fillAlphas = 0;
		 chart.addGraph(graph2);*/

	 
		var legend = new AmCharts.AmLegend();
		legend.align="center";
		
		legend.position="right";
		//legend.reversedOrder="true";
		legend.valueAlign="right";
		legend.spacing="1";
	 
		chart.addLegend(legend);
		// WRITE
		chart.write("chartdiv");
	});
</script>
</head>

<body>
	<div id="chartdiv" style="width: 800px; height: 600px;"></div>
</body>

</html>
