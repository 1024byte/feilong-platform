<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=GBK" />
<script
	src="http://www.google.com/jsapi?key=ABQIAAAAON6-XkaXFhOKrBdgNt-zmxQAtJCNHVt60n1aDPtzYweKx135YRQQBzKqV-xetNc7NuQrjlJ2anu0qA"
	type="text/javascript"></script>
<script type="text/javascript">
	google.load('search', '1');
	google.load('maps', '2'); 
	
	function searchMap(lat, lng, keyWord) {
		var point = new GLatLng(lat, lng);
		console.debug(keyWord + "-" + lat + "," + lng); 
		//创建了一个LocalSearch的Service
		var searcher = new google.search.LocalSearch();
		//它接受单一变量，该变量可以是字符串、google.maps.Map2 或google.maps.LatLng。如果是字符串，会尝试将字符串解析为 google.maps.LatLng
		searcher.setCenterPoint(point);
		//调用此方法以选择由每个搜索器返回的结果数
		searcher.setResultSetSize(GSearch.LARGE_RESULTSET);
		searcher.setSearchCompleteCallback(this, function() {
			parent.showResult(searcher.results);
		});
		// 调用此方法以开始新的搜索　
		searcher.execute(keyWord);
	}
</script>
</head>
<body></body>
</html>
