<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>amCharts examples</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="http://rs.feilong.com:8888/res/feilong/js/plugins/amcharts/amcharts.js"></script>
<script type="text/javascript" src="http://rs.feilong.com:8888/res/feilong/js/feilong/feilong-amcharts2.js"></script>
<script type="text/javascript">
    var chart;

    var chartData = [ {
	year : "8月双周（下）",
	Java集合框架 : 40,
	筛选简历 : 1.5,
	新员工入职培训 : 8,
	会议 : 2,
	其他工作 : 1.5,
	面试 : 10,
	Java异常 : 8,
    } ];

    AmCharts.ready(function() {
	// SERIAL CHART
	chart = new AmCharts.AmSerialChart();
	chart.dataProvider = chartData;
	chart.categoryField = "year";
	chart.plotAreaBorderAlpha = 0.2;

	// AXES
	// category
	var categoryAxis = chart.categoryAxis;
	categoryAxis.gridAlpha = 0.1;
	categoryAxis.axisAlpha = 0;
	categoryAxis.gridPosition = "start";

	// value
	var valueAxis = new AmCharts.ValueAxis();
	valueAxis.stackType = "regular";
	valueAxis.gridAlpha = 0.1;
	valueAxis.axisAlpha = 0;
	chart.addValueAxis(valueAxis);

	// GRAPHS
	// first graph    
	var graph = new AmCharts.AmGraph();
	graph.title = "Java集合框架";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "Java集合框架";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#C72C95";
	chart.addGraph(graph);

	// third graph                              
	graph = new AmCharts.AmGraph();
	graph.title = "新员工入职培训";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "新员工入职培训";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#B3DBD4";
	chart.addGraph(graph);

	// sixth graph   
	graph = new AmCharts.AmGraph();
	graph.title = "面试";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "面试";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#F4E23B";
	chart.addGraph(graph);

	// sixth graph   
	graph = new AmCharts.AmGraph();
	graph.title = "Java异常";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "Java异常";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	//graph.lineColor = "#F4E23B";
	chart.addGraph(graph);

	// second graph              
	graph = new AmCharts.AmGraph();
	graph.title = "筛选简历";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "筛选简历";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#D8E0BD";
	chart.addGraph(graph);

	// fourth graph  
	graph = new AmCharts.AmGraph();
	graph.title = "会议";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "会议";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#69A55C";
	chart.addGraph(graph);

	// fifth graph
	graph = new AmCharts.AmGraph();
	graph.title = "其他工作";
	graph.labelText = "[[title]][[value]]";
	graph.valueField = "其他工作";
	graph.type = "column";
	graph.lineAlpha = 0;
	graph.fillAlphas = 1;
	graph.lineColor = "#B5B8D3";
	chart.addGraph(graph);

	// LEGEND                  
	var legend = new AmCharts.AmLegend();
	legend.borderAlpha = 0.1;
	legend.horizontalGap = 8;
	legend.position = "right";
	chart.addLegend(legend);

	// WRITE
	chart.write("chartdiv");
    });

    // this method sets chart 2D/3D

    function setDepth() {
	if (document.getElementById("rb1").checked) {
	    chart.depth3D = 0;
	    chart.angle = 0;
	} else {
	    chart.depth3D = 25;
	    chart.angle = 30;
	}
	chart.validateNow();
    }
</script>
</head>

<body>
	<div id="chartdiv" style="width: 480px; height: 500px;"></div>
	<div style="margin-left: 30px;">
		<input type="radio" checked="true" name="group" id="rb1" onclick="setDepth()">2D <input type="radio" name="group" id="rb2" onclick="setDepth()">3D
	</div>
</body>

</html>
